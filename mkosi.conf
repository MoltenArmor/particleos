[Build]
History=yes
CacheDirectory=mkosi.cache
Incremental=yes

[Output]
OutputDirectory=mkosi.output
SplitArtifacts=yes
Format=disk
ImageId=ParticleOS

[Content]
UnifiedKernelImageFormat=%i_%v
RootPassword=particle
KernelCommandLine=rw

InitrdPackages=
        btrfs-progs
        less

Packages=
        acl
        attr
        bash-completion
        binutils
        bpftrace
        coreutils
        cpio
        curl
        dbus-broker
        diffutils
        distribution-gpg-keys
        dosfstools
        e2fsprogs
        erofs-utils
        findutils
        fish
        gdb
        grep
        gzip
        jq
        kbd
        kmod
        less
        man
        mtools
        nano
        nftables
        nvme-cli
        openssl
        pciutils
        sed
        socat
        strace
        systemd
        tar
        tree
        udev
        usbutils
        util-linux
        which
        wireguard-tools
        xfsprogs
        zstd

[Validation]
SecureBoot=yes
SignExpectedPcr=yes

[Host]
RuntimeSize=30G
QemuMem=4G
QemuSmp=4
QemuArgs=-full-screen
Ephemeral=yes
RuntimeScratch=no
